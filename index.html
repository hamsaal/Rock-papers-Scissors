<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,papers,scissors</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap" rel="stylesheet">
</head>

<body>
    <div class="nav-bar">
        <div class="nav-content">
            Rock, Paper & scissors
        </div>
    </div>
    <div class="middle-container">
        <div class="game-container">
            <div class="player-selection">
                <div class="rock buttons"><img class="stone" src="./images/stone.png" alt=""></div>
                <div class="paper buttons"><img class="paper" src="./images/paper.png" alt=""></div>
                <div class="scissors buttons"><img class="scissors" src="./images/scissors.png" alt=""></div>
            </div>
            <!-- division created for the results through js will come here -->
            <div class="score-container">
                <div class="score-card">
                    <div class="player-score">
                        <h2>Player Score</h2>
                        <p>0</p>
                    </div>
                    <div class="computer-score">
                        <h2>Computer Score</h2>
                        <p>0</p>
                    </div>
                </div>

            </div>
            <div class="computer-selection">
                <div class="rock buttons"><img class="stone" src="./images/stone.png" alt=""></div>
                <div class="paper buttons"><img class="paper" src="./images/paper.png" alt=""></div>
                <div class="scissors buttons"><img class="scissors" src="./images/scissors.png" alt=""></div>
            </div>
        </div>
    </div>


</body>
<script src=" ./index.js">
</script>

</html>
